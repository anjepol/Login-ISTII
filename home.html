<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* INICIO: Estilos (Base idéntica a login.html) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Permitir scroll vertical si el contenido crece */
            overflow-y: auto;
            position: relative;
            padding: 40px 20px; /* Más padding vertical para el scroll */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(150px);
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, rgba(255, 235, 59, 0.7), rgba(255, 152, 0, 0.7));
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(233, 30, 99, 0.7), rgba(3, 169, 244, 0.7));
            bottom: -150px;
            right: -150px;
            filter: blur(200px);
        }

        /* Contenedor de vidrio reutilizado */
        .glass-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 650px; /* Más ancho para el video */
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border-radius: 24px;
        }
        
        .title {
            color: #FFFFFF;
            text-align: center;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 25px;
            opacity: 1;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* --- NUEVOS ESTILOS PARA EL VIDEO --- */
        
        .video-title {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 30px;
            /* Separador sutil */
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 30px;
        }

        /* Wrapper responsivo 16:9 */
        .video-responsive-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            border-radius: 16px; /* Bordes para el video */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .video-responsive-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- FIN NUEVOS ESTILOS --- */
        
        .logout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <!-- INICIO: Pseudocódigo HTML -->
    
    <!-- 1. DEFINIR el fondo con los blobs de color (idéntico al login) -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- 2. DEFINIR el contenedor principal de "vidrio" -->
    <div class="glass-container">
        
        <!-- 2.1. CONTENIDO: Título de bienvenida -->
        <h2 class="title">¡Bienvenido!</h2>
        
        <!-- 2.2. CONTENIDO: Texto de bienvenida -->
        <p class="welcome-text">
            Has iniciado sesión correctamente. Este es tu panel principal protegido.
        </p>

        <!-- 2.3. CONTENIDO: Sección de Video -->
        <h3 class="video-title">Vídeo Destacado</h3>
        
        <!-- 2.3.1. Wrapper responsivo para mantener proporción 16:9 -->
        <div class="video-responsive-wrapper">
            <!-- 
                iframe de YouTube. 
                - Reemplaza "dQw4w9WgXcQ" por el ID de tu video.
                - "allowfullscreen" permite pantalla completa.
            -->
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <!-- 2.4. ACCIÓN: Botón (enlace) para cerrar sesión y volver al login -->
        <a href="index.html" class="logout-button">
            Cerrar Sesión
        </a>
        
    </div>
    <!-- FIN: Pseudocódigo HTML -->
</body>
</html>
